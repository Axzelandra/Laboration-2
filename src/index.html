<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Föreningens Hemsida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header med logotyp och meny -->
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Föreningens logotyp" class="logo">
            <nav>
                <ul>
                    <li><a href="#hem">Hem</a></li>
                    <li><a href="#om">Om oss</a></li>
                    <li><a href="#bokning">Boka Lokal</a></li>
                    <li><a href="#kontakt">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Bildspel -->
    <section class="hero">
        <div class="slideshow-container">
            <div class="slides fade">
                <img src="bild1.jpg" style="width:100%">
            </div>
            <div class="slides fade">
                <img src="bild2.jpg" style="width:100%">
            </div>
            <div class="slides fade">
                <img src="bild3.jpg" style="width:100%">
            </div>
            <!-- Du kan lägga till fler bilder här -->

            <!-- Boka nu knapp -->
            <div class="centered">
                <a href="#bokning" class="btn">Boka Nu</a>
            </div>
        </div>
    </section>

    <!-- Bokningssektion -->
    <section id="bokning">
        <h2>Boka Lokalen</h2>
        <p>Här kan du boka vår lokal för olika evenemang.</p>
        <!-- Bokningsformulär kan läggas till här -->
    </section>

    <!-- Kontaktsektion -->
    <section id="kontakt">
        <h2>Kontakt</h2>
        <p>Kontakta oss för mer information!</p>
    </section>

    <footer>
        <p>&copy; 2024 Föreningens namn. Alla rättigheter förbehållna.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
